<body>

    <!-- Contact Section -->
    <section id="contact" data-aos="fade-up">
        <div class="container">
            <h2 class="section-title text-white">Contact & Helplines</h2>
            <div class="row">
                <div class="col-md-6">
                    <h5>üìû Emergency Numbers</h5>
                    <ul>
                        <li><strong>Police:</strong> 999</li>
                        <li><strong>Ambulance & Fire:</strong> 995</li>
                        <li><strong>Tourist Hotline:</strong> 1800-736-2000</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label>Your Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Phone</label>
                            <input type="number" name="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Message</label>
                            <textarea name="message" rows="4" class="form-control" required></textarea>
                        </div>
                        <button class="btn btn-danger w-100" type="submit">Send Message</button>
                        <p id="formStatus" class="mt-3 text-center"></p>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <p>&copy; 2025 KnowBeforeYouGo Singapore | Designed with ‚ù§Ô∏è - <a
                href="https://github.com/viknesh0408/">Viknesh</a></p>
    </footer>


    <!-- Form Script -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const form = e.target;
            const status = document.getElementById("formStatus");

            const data = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                message: form.message.value
            };

            status.innerHTML = "‚è≥ Sending message...";

            try {
                const response = await fetch("https://formspree.io/f/manpvrpo", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    status.innerHTML = "‚úÖ Message sent successfully!";
                    form.reset();
                } else {
                    status.innerHTML = "‚ùå Failed to send. Try again later.";
                }
            } catch {
                status.innerHTML = "‚ö†Ô∏è Network error.";
            }
        });
    </script>

    <!-- Bootstrap + AOS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init({ duration: 1000 });</script>
